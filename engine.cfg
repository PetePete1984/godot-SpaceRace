[display]

use_2d_pixel_snap=true
stretch_mode="viewport"
width=640
height=480
tooltip_delay=0.3
stretch_aspect="keep"

[editor_plugins]

enabled=["todo"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

debug_toggle_colliders=[key(T)]
debug_current_scene=[key(C)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
